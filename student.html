<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="student.css">
    <link rel="shortcut icon" href="library.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="student.jpg" type="image/x-icon">
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="Library.html">Home</a></li>
            <li><a href="https://www.citranchi.ac.in/departments.html">Departments</a></li>
            <li><a href="https://www.citranchi.ac.in/contactus.html#">About</a></li>
            <li><a href="https://www.citranchi.ac.in/contactus.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="register div">
        <div class="title">Register Here</div>
        <form action="#">
            <div class="detail">
                <div class="input-box">
                    <span class="name">Name :</span>
                    <input type="text" placeholder="Enter your name"  class="text" required>
                </div>
                <div class="input-box">
                    <span class="roll">Roll no :</span>
                    <input type="text" placeholder="Enter your roll no." class="text" required>
                </div>
                <div class="input-box">
                    <span class="branch">Select your Branch:</span><br><br>
                    <input type="radio" name="b">
                    <label>CSE</label><br>
                    <input type="radio" name="b">
                    <label>CIVIL</label><br>
                    <input type="radio" name="b">
                    <label>EEE</label><br>
                    <input type="radio" name="b">
                    <label>MCE</label><br>
                    <input type="radio" name="b">
                    <label>ECE</label><br>
                </div>
                
                <div class="input-box">
                    <span class="password">Password :</span>
                    <input type="text" placeholder="Enter your Password" class="text" required>
                </div>
                <div class="input-box">
                    <span class="confirm-password">Confirm Password :</span>
                    <input type="text" placeholder="Confirm  Password" class="text" required>
                </div>
                <div class="input">
                    <input type="submit" class="button" value="Register">
                </div>
            </div>
        </form>
    </div>
    <div class="log-in div">
        <div class="title">Login</div>
        <form action="#">
            <div class="detail">
                <div class="input-box">
                    <span class="name">Name :</span>
                    <input type="text" placeholder="Enter your name"  class="text" required>
                </div>
                <div class="input-box">
                    <span class="roll">Roll no :</span>
                    <input type="text" placeholder="Enter your roll no." class="text" required>
                </div>
                <div class="input-box">
                    <span class="branch">Select your Branch:</span><br><br>
                    <input type="radio" name="b">
                    <label>CSE</label><br>
                    <input type="radio" name="b">
                    <label>CIVIL</label><br>
                    <input type="radio" name="b">
                    <label>EEE</label><br>
                    <input type="radio" name="b">
                    <label>MCE</label><br>
                    <input type="radio" name="b">
                    <label>ECE</label><br>
                </div>
                <div class="input-box">
                    <span class="password">Password :</span>
                    <input type="text" placeholder="Enter your Password" class="text" required>
                </div>
                <div class="input">
                    <input type="submit" class="button" value="Login">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
